<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <h1>Resume Builder</h1>
        <div id="user-info">
            <p id="welcome-message"></p>
            <button id="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="main-content">
        <h2>Let's Begin</h2>
        <p>Choose your preferred template</p>

        <div id="templates-section">
            <a href="template1.html" class="template">
                <img src="template1.png" alt="Template 1">
            </a>
            <a href="template2.html" class="template">
                <img src="template2.png" alt="Template 2">
            </a>
            <a href="template3.html" class="template">
                <img src="template3.png" alt="Template 3">
            </a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
